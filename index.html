<!doctype html>
<html lang="en-US" dir="ltr">
<head>
<link rel="shortcut icon" href="./assets/icon.svg" type="image/svg+xml">
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0, mimimum-scale=0.75">

	<title>Image_Preview</title>

	<style>
	*{font-family: "Helvetica";}

	.image-preview{
		width: 300px;
		min-height: 100px;
		border: 1px solid #dddddddd;
		border-radius: 4px;
		margin-top: 15px;

		display: flex;
		align-items: center;
		justify-content: center;
		color: #cccccccc;
	}

	.image-preview__image{
		display: none;
		width: 100%;
		border-radius: 4px;
	}
	</style>
</head>
<body>
	<h1>Image Preview on File Uploads</h1>

	<input type="file" name="inputFile" id="inputFile" />

	<div class="image-preview" id="imagePreview">
		<img src="" alt="Image Preview" class="image-preview__image" />
		<span class="image-preview__default-text">Image Preview</span>
	</div>

	<script>
		const inputFile = document.getElementById("inputFile");
		const previewContainer = document.getElementById("imagePreview");
		const previewImage = previewContainer.querySelector(".image-preview__image");
		const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");

		function test(){
			const file = this.files[0];

			if(file){
				const reader = new FileReader();

				previewDefaultText.style.display = "none";
				previewContainer.style.border="none"
				previewImage.style.display = "block";

				reader.addEventListener("load", function(){
					previewImage.setAttribute("src", this.result);
				});

				reader.readAsDataURL(file);
			}
		}

		inputFile.addEventListener("change", test);
	</script>
</body>
</html>
